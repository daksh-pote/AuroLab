  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    (function initActiveNav() {
      // Scope to this header instance
      const header = document.currentScript.closest('nav') || document;
      const links = header.querySelectorAll('.navbar a.nav-link');
      if (!links.length) return;

      // Current path pieces
      const url = new URL(window.location.href);
      const path = url.pathname.replace(/\/+$/, '');             // strip trailing /
      const file = path.split('/').pop() || 'index.html';        // last segment or index.html
      const fileNoExt = file.replace(/\.html?$/i, '');           // products

      links.forEach(a => {
        const href = a.getAttribute('href') || '';
        if (!href || href === '#') return;                       // skip placeholders

        // Normalize target
        const target = href.replace(/\/+$/, '');
        const targetFile = target.split('/').pop();
        const targetNoExt = targetFile.replace(/\.html?$/i, '');

        // Match rules:
        // 1) Exact file match (about.html === about.html)
        // 2) No-ext match (about === about or /about)
        // 3) Pretty URL segment match (/about or /about/)
        const isMatch =
          file === targetFile ||
          fileNoExt === targetNoExt ||
          path.endsWith('/' + targetNoExt);

        if (isMatch) {
          a.classList.add('active');                // Bootstrap uses .active
          a.setAttribute('aria-current', 'page');   // a11y
        }
      });
    })();
  </script>
